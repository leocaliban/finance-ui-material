<div class="container">

  <mat-grid-list cols="4" rowHeight="80px">
    <mat-grid-tile colspan="4" rowspan="1">
      <h1 class="full-width">Lançamentos</h1>
    </mat-grid-tile>

    <mat-grid-tile colspan="4" rowspan="1">
      <mat-form-field class="full-width">
        <input matInput placeholder="Descrição">
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile colspan="4" rowspan="1">
      <div class="full-width">
        <label class="add-padding-r">Vencimento</label>
        <mat-form-field class="add-padding-r">
          <input matInput placeholder="De">
        </mat-form-field>
        <mat-form-field class="add-padding-r">
          <input matInput placeholder="Até">
        </mat-form-field>
        <button mat-flat-button color="primary">Pesquisar
          <mat-icon aria-label="Excluir">search</mat-icon>
        </button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>

  <div class="add-padding-t">
      <div class="mat-elevation-z8">
    <table mat-table [dataSource]="lancamentos">
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
      </ng-container>

      <ng-container matColumnDef="pessoa">
        <th mat-header-cell *matHeaderCellDef> Pessoa </th>
        <td mat-cell *matCellDef="let element"> {{element.pessoa}} </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>

      <ng-container matColumnDef="dataVencimento">
        <th mat-header-cell *matHeaderCellDef> Vencimento </th>
        <td mat-cell *matCellDef="let element"> {{element.dataVencimento}} </td>
      </ng-container>

      <ng-container matColumnDef="dataPagamento">
        <th mat-header-cell *matHeaderCellDef> Pagamento </th>
        <td mat-cell *matCellDef="let element"> {{element.dataPagamento}} </td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{ color: getCorValor(element.tipo) }"> {{element.valor}} </td>
      </ng-container>

      <ng-container matColumnDef="operacoes">
        <th mat-header-cell *matHeaderCellDef class="col-operacoes"> </th>
        <td mat-cell *matCellDef="let element" class="col-operacoes">
          <button mat-icon-button color="primary" matTooltip="Editar" matTooltipPosition="above">
            <mat-icon aria-label="Editar">edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Excluir" matTooltipPosition="above">
            <mat-icon aria-label="Excluir">delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
    <mat-grid-list cols="4" rowHeight="80px">
      <mat-grid-tile colspan="4" rowspan="1">
        <div class="add-padding-t full-width">
          <button mat-stroked-button color="primary">Novo Lançamento</button>
        </div>
      </mat-grid-tile>
    </mat-grid-list>

  </div>

</div>
