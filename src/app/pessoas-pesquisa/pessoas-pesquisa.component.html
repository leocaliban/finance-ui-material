<div class="container">
  <mat-grid-list cols="4" rowHeight="75px">
    <mat-grid-tile colspan="4" rowspan="1">
      <div class="full-width">
        <h1>Pessoas</h1>
      </div>
    </mat-grid-tile>

    <mat-grid-tile colspan="4" rowspan="1">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile colspan="4" rowspan="1">
      <div class="full-width">
        <button mat-flat-button color="primary">Pesquisar
          <mat-icon aria-label="Pesquisar">search</mat-icon>
        </button>
      </div>
    </mat-grid-tile>

    <mat-grid-tile colspan="4" rowspan="{{pageSize}}">
      <div class="full-width">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="pessoas">
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="cidade">
              <th mat-header-cell *matHeaderCellDef> Cidade </th>
              <td mat-cell *matCellDef="let element"> {{element.cidade}} </td>
            </ng-container>

            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef> Estado </th>
              <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
            </ng-container>

            <ng-container matColumnDef="ativo">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element">
                <a href="#" [matTooltip]="element.ativo ? 'Desativar' : 'Ativar'" matTooltipPosition="above">
                  {{element.ativo ? 'Ativo' : 'Inativo'}}
                </a>
              </td>
            </ng-container>

            <ng-container matColumnDef="operacoes">
              <th mat-header-cell *matHeaderCellDef class="col-operacoes"> </th>
              <td mat-cell *matCellDef="let element" class="col-operacoes">
                <button mat-icon-button color="primary" matTooltip="Editar" matTooltipPosition="above">
                  <mat-icon aria-label="Editar">edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" matTooltip="Excluir" matTooltipPosition="above">
                  <mat-icon aria-label="Excluir">delete_forever</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="colunas"></tr>
            <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons (page)="getTamanhoTabela($event)"></mat-paginator>
        </div>
      </div>
    </mat-grid-tile>

    <mat-grid-tile colspan="4" rowspan="1">
        <div class="full-width">
          <button mat-stroked-button color="primary">Nova Pessoa</button>
        </div>
      </mat-grid-tile>
  </mat-grid-list>


</div>
